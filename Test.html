<!DOCTYPE html>
<html>

<head>
    <title>Get Key</title>
    <script>
        window.$_GET = new URLSearchParams(location.search);
        var Key = $_GET.get('Key')
        var Id = $_GET.get('Id')
        function redirect() {
            if (document.referrer == "https://linkvertise.com/" && Key) {
                if (Id) {
                    window.location.href = "https://linkvertise.com/" + Id + "/" + Math.random() * 1e3 + "/dynamic/?r=" + Key;
                } else {
                    window.location.href = atob(Key);
                }
            } else {
                window.location.href = "https://thedragonslayer2.github.io/Redirect/BypassDetected.html";
            }
        }
    </script>
</head>

<body onload="redirect()">
</body>

</html>
