<!DOCTYPE html>
<html>

<head>
    <title>Get Key</title>
</head>

<body>
    <h1 id="path"></h1>

    <script>
        if (document.referrer == "https://linkvertise.com/") {
            window.$_GET = new URLSearchParams(location.search);
            document.getElementById('path').innerHTML = $_GET.get('Key')
        } else {
            document.getElementById('path').innerHTML = "test"
        }
    </script>
</body>


</html>
