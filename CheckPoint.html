<!DOCTYPE html>
<html>

<head>
    <title>Check Point</title>
    <script>
        function redirect() {
            if (document.referrer == "https://linkvertise.com/") {
                window.$_GET = new URLSearchParams(location.search);
                window.location.href = $_GET.get('Key');
            } else {
                window.location.href = "https://thedragonslayer2.github.io/Redirect/BypassDetected.html";
            }
        }
    </script>
</head>

<body onload="redirect()">
</body>

</html>
